    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Datos</h1>
      </div>
    </header>

    <main class="main">
      <section class="main__section-primary p-4 p-md-5">
        <h2 class="main__subtitle">CONTACTO</h2>
        <form class="form" action="">
          <div class="form__item">
            <label for="name">Nombre</label>
            <input name="name" id="name" placeholder="" type="text" required />
          </div>
          <div class="form__item">
            <label for="email">Email</label>
            <input
              name="email"
              id="email"
              placeholder=""
              type="email"
              required
            />
          </div>
          <div class="form__item">
            <label for="message">Comentario</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-sm btn-2 mt-2"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Enviar
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content text-dark">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Enviado</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-dark">Guardado exitosamente</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
